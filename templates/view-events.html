<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Events</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upcoming Events</h1>
        </header>

        <section id="event-list">
            <h2>All Events</h2>
            <table id="eventsTable">
                <tr>
                    <th>Client Name</th>
                    <th>Event Type</th>
                    <th>Event Date</th>
                    <th>Total Invoice</th>
                    <th>Advance</th>
                    <th>First Installment</th>
                    <th>Second Installment</th>
                    <th>Third Installment</th>
                    <th>Remaining Balance</th>
                </tr>
                <!-- Events will be dynamically inserted here using JavaScript -->
            </table>
        </section>
        <button onclick="window.location.href='index.html'">Return to Home</button>
        <footer>
            <p>&copy; 2024 Event Booking App. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
